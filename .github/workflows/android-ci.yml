name: Android CI

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Setup Node.js
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3ï¸âƒ£ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4ï¸âƒ£ Run ESLint
      - name: Run lint
        run: npx eslint .

      # 5ï¸âƒ£ Run tests
      - name: Run tests
        run: npm test

      # 6ï¸âƒ£ Setup Java
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 7ï¸âƒ£ Setup Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # 8ï¸âƒ£ Restore Keystore
      - name: Restore keystore
        run: |
          mkdir -p android/app
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android/app/my-release-key.keystore
          echo "MYAPP_UPLOAD_STORE_FILE=my-release-key.keystore" >> android/gradle.properties
          echo "MYAPP_UPLOAD_KEY_ALIAS=${{ secrets.KEY_ALIAS }}" >> android/gradle.properties
          echo "MYAPP_UPLOAD_STORE_PASSWORD=${{ secrets.KEYSTORE_PASSWORD }}" >> android/gradle.properties
          echo "MYAPP_UPLOAD_KEY_PASSWORD=${{ secrets.KEY_PASSWORD }}" >> android/gradle.properties
      
      - name: Verify keystore
        run: |
          ls -lh android/app/my-release-key.keystore
          keytool -list -keystore android/app/my-release-key.keystore -storepass ${{ secrets.KEYSTORE_PASSWORD }}

      # 9ï¸âƒ£ Bundle JS
      - name: Bundle JS
        run: |
          mkdir -p android/app/src/main/assets
          npx react-native bundle \
            --platform android \
            --dev false \
            --entry-file index.js \
            --bundle-output android/app/src/main/assets/index.android.bundle \
            --assets-dest android/app/src/main/res

      # ğŸ”Ÿ Build Release APK
      - name: Build Release APK
        working-directory: android
        run: ./gradlew assembleRelease
